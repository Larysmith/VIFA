{% extends 'base.html' %}

{% load static %}

{% block content %}
<form action="" method="POST" class="ui form">
  <div class="ui centered grid">
        {% csrf_token %}  
        <div class="seven wide column">
          <h4 class="ui dividing header" style="color: #0a3d62;">Reset</h4>
          <div class="field">
            <label>Email</label>
            <div class="ui input left icon">
              <i class="mail icon"></i>
              {{form.email}}
            </div>
          </div>
          <button type="submit" class="ui button" style="background-color: #0a3d62; color: white;">Reset</button>
        </div>
        
  </div>
</form>

{% endblock content %}
